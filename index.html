<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/scripts/code/script.js"></script>
    <title>Virtual World</title>
  </head>

  <body>
    <h1>World</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="dispose()">Dispose</button>
      <button onclick="save()">Save</button>

    </div>
    <script src="/scripts/graphEditor.js"></script>
    <script src="/scripts/viewPort.js"></script>
    <script src="/scripts/math/graph.js"></script>
    <script src="/scripts/math/utils.js"></script>
    <script src="/scripts/primitives/point.js"></script>
    <script src="/scripts/primitives/segment.js"></script>

    <script>

      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext('2d')
      const graphString = localStorage.getItem("graph")
      const graphInfo = graphString ? JSON.parse(graphString) : null
      const graph = graphInfo ? Graph.load(graphInfo) : new Graph();
      const viewport = new Viewport(myCanvas)
      const graphEditor = new GraphEditor(viewport, graph);

      animate();

      function animate() {
        viewport.reset()
        graphEditor.display()
        requestAnimationFrame(animate)
      }
      function dispose() {
        graphEditor.dispose()
      }
      function save() {
        localStorage.setItem("graph", JSON.stringify(graph))
      }
    </script>

  </body>

</html>
